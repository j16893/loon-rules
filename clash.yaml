proxy-providers:
  服务提供商-1:
    url: http://your-service-provider
    interval: 600
  # 服务提供商-2:
  #   url: http://your-another-service-provider
  #   interval: 600
dns:
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
    - system
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
log-level: info
ipv6: true 
mode: rule
enhanced-mode: fake-ip
fake-ip-range: 198.18.0.1/16    # Fake-IP 解析地址池
fake-ip-filter:
    # from: https://github.com/Kr328/ClashForAndroid/blob/ffa559a57102ed8bc20eba41aa236a7764741bf9/core/src/main/golang/native/config/defaults.go#L10
 
    # Stun Services
    - '+.stun.*.*'
    - '+.stun.*.*.*'
    - '+.stun.*.*.*.*'
    - '+.stun.*.*.*.*.*'
 
    # Google Voices
    - 'lens.l.google.com'
 
    # Nintendo Switch
    - '*.n.n.srv.nintendo.net'
 
    # PlayStation
    - '+.stun.playstation.net'
 
    # XBox
    - 'xbox.*.*.microsoft.com'
    - '*.*.xboxlive.com'
 
    # Microsoft
    - '*.msftncsi.com'
    - '*.msftconnecttest.com'
 
    # Bilibili CDN
    - '*.mcdn.bilivideo.cn'

proxy-groups:
  # 功能分组

  - name: Global
    icon: https://github.com/namelessup/Koolson-Qure/blob/master/IconSet/Color/Global.png
    type: select
    proxies:
      - 手动选择
      - 自动选择
      - HK 香港
      - US 美国
      - DIRECT

  - name: Apple
    icon: https://github.com/Orz-3/mini/blob/master/Color/Apple.png
    type: select
    proxies:
      - HK 香港
      - US 美国
      - DIRECT

  - name: Twitter
    icon: https://github.com/Orz-3/mini/blob/master/Color/Twitter.png
    type: select
    proxies:
      - HK 香港
      - US 美国

  - name: Netflix
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Netflix.png
    type: select
    proxies: 
      - HK 香港
      - TW 台湾
      - SG 新加坡
      - JP 日本
      - US 美国

  - name: Microsoft
    icon: https://github.com/Orz-3/mini/blob/master/Color/Microsoft.png
    type: select
    proxies:
      - HK 香港
      - TW 台湾
      - JP 日本
      - US 美国
      - DIRECT

  - name: Spotify
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Spotify.png
    type: select
    proxies:
      - HK 香港
      - TW 台湾
      - SG 新加坡
      - JP 日本
      - US 美国

  - name: YouTube
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/YouTube.png
    type: select
    proxies:
      - HK 香港
      - TW 台湾
      - SG 新加坡
      - JP 日本
      - US 美国

  - name: Final
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Final.png
    type: select
    proxies:
      - HK 香港
      - US 美国
      - DIRECT
      - 自动选择

  # 基于地区分组
  - name: HK 香港
    filter: "澳门|🇲🇴|港|🇭🇰|HK|(?i)Hong"
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Hong_Kong.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    include-all: true

  - name: TW 台湾
    filter: "台|🇹🇼|湾|TW|(?i)Taiwan"
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Taiwan.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    include-all: true

  - name: SG 新加坡
    filter: "新加坡|坡|狮城|🇸🇬|SG|(?i)Singapore"
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Singapore.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    include-all: true

  - name: JP 日本
    filter: "日|🇯🇵|东京|JP|(?i)Japan"
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Japan.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    include-all: true

  - name: US 美国
    filter: "美|🇺🇲|US|(?i)States|America"
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/United_States.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    include-all: true

  - name: 自动选择
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Auto.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    include-all: true

  - name: 手动选择
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Static.png
    interval: 120
    lazy: true
    type: select
    include-all: true

rule-providers:
    AdvertisingLite:
    behavior: domain # 使用 domain 类规则集，可以使匹配更高效
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/AdvertisingLite/AdvertisingLite_Domain.yaml
    interval: 86400

    Netflix:
    behavior: ipcidr
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Netflix/Netflix_IP.yaml
    interval: 86400

    Global:
    behavior: domain # 使用 domain 类规则集，可以使匹配更高效
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Global/Global_Domain.yaml
    interval: 86400

    Youtube:
    behavior: classical
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/YouTube/YouTube.yaml
    interval: 86400

    Apple:
    behavior: domain
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Apple/Apple_Domain.yaml
    interval: 86400
rules:
  - RULE-SET,AdvertisingLite,REJECT
  - RULE-SET,Global,Global
  - SCRIPT,quic,REJECT
  # Netflix
  - RULE-SET,Netflix,Netflix
  # Spotify
  - GEOSITE,spotify,Spotify
  # GitHub
  - GEOSITE,github,Global
  # YouTube
  - GEOSITE,youtube,YouTube
  # Google
  - GEOSITE,google,Global
  # Twitter
  - GEOSITE,twitter,Global
  # Instagram
  - GEOSITE,instagram,Global
  # Facebook
  - GEOSITE,facebook,Global
  # Steam
  - GEOSITE,steam@cn,DIRECT
  - GEOSITE,steam,Global
  # Apple
  - RULE-SET,Apple,Apple
  # Microsoft
  - GEOSITE,microsoft,Microsoft
  # common proxy utils
  - PROCESS-NAME,v2ray,DIRECT
  - PROCESS-NAME,Surge,DIRECT
  - PROCESS-NAME,ss-local,DIRECT
  - PROCESS-NAME,privoxy,DIRECT
  - PROCESS-NAME,trojan,DIRECT
  - PROCESS-NAME,trojan-go,DIRECT
  - PROCESS-NAME,naive,DIRECT
  - PROCESS-NAME,CloudflareWARP,DIRECT
  - PROCESS-NAME,Cloudflare WARP,DIRECT
  - IP-CIDR,162.159.193.0/24,DIRECT,no-resolve
  - PROCESS-NAME,p4pclient,DIRECT
  - PROCESS-NAME,Thunder,DIRECT
  - PROCESS-NAME,DownloadService,DIRECT
  - PROCESS-NAME,qbittorrent,DIRECT
  - PROCESS-NAME,Transmission,DIRECT
  - PROCESS-NAME,fdm,DIRECT
  - PROCESS-NAME,aria2c,DIRECT
  - PROCESS-NAME,Folx,DIRECT
  - PROCESS-NAME,NetTransport,DIRECT
  - PROCESS-NAME,uTorrent,DIRECT
  - PROCESS-NAME,WebTorrent,DIRECT

  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,Final
script:
  shortcuts:
    quic: network == 'udp' and dst_port == 443

